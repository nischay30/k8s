apiVersion: v1
kind: ReplicationController
metadata:
  name: myapp-rc
  labels:
    app: my-app
    type: front-end
spec:
  template:
    metadata:
      name: myapp
      labels:
        app: my-app
        type: front-end
    spec:
      containers:
        - name: nginx-containers
          image: nginx
  replicas: 3